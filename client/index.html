<html>
  <head>
    <meta charset="utf-8"/>
    <title>ECDSA Exchange</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="components">
      <div class="wallet">
        <h1> Your Wallet </h1>
        <input type="text" id="exchange-address" placeholder="Your Address" />
        <div id="balance">
          0
        </div>
      </div>

      <div class="authenticate">
        <h1>Authenticate</h1>
        <input type="text" id="sender-private-key" placeholder="Sender Private Key" /> OR 
        <input type="text" id="sender-signature" placeholder="Signed Message" />
      </div>

      <div class="send">
        <h1> Send Amount </h1>
        <input type="text" id="send-amount" placeholder="Send Amount" />
        <input type="text" id="recipient" placeholder="Recipient" />
        <div class="button" id="transfer-amount">
          Transfer Amount
        </div>
      </div>

      <div class="sign">
        <h1> Signing Tool </h1>
        <input type="text" id="sign-sender-private-key" placeholder="Sender Private Key" />
        <input type="text" id="message" placeholder="Message" readonly/>
        <div class="button" id="sign-create-signature">
          Create Signature
        </div>
        <input type="text" id="sign-signature-result" placeholder="Signed Message" readonly/>
      </div>

    </div>
  </body>
</html>
